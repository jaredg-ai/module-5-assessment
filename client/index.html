<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="jokeButton">Wanna hear a joke?</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      function feel() {
        let mylist = document.getElementById("myList");
        document.getElementById("feeling").value =
          mylist.options[mylist.selectedIndex].text;
      }
      document.getElementById("jokeButton").onclick = function () {
        axios.get("http://localhost:4000/api/joke/").then(function (response) {
          const data = response.data;
          alert(data);
        });
      };
      document.getElementById("fortuneButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/fortune/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
    </script>
    <form>
      <b>How are feeling?</b>
      <select id="mylist" onchange="feel()">
        <option>---choose how you feel</option>
        <option>good</option>
        <option>better</option>
        <option>great!</option>
        <option>amazing!!</option>
        <option>spectacular!!!</option>
      </select>
      <p>I'm feeling: <input type="text" id="feeling" size="20"></p>
    </form>
  </body>
</html>
